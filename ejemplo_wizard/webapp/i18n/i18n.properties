text_step_1=Hello! You are about to sell a product. To continue with your sale, simply move forward by clicking the button that says "Next Step." This will take you to the next step of the selling process, where you can provide the information necessary to complete your listing.
text_step_2=In this section, we ask you to provide specific details about the product you are selling. Describes the product completely and accurately so that potential buyers can understand its features and conditions before making a purchasing decision. Complete the required fields with the information corresponding to your product.
text_step_3=In this section, you can provide additional information about the product if you wish. If you have extra details that might be helpful to buyers or if you want to further personalize your listing, this is the place to do it. These fields are optional, but can help improve the presentation of your product and increase the interest of potential buyers.
text_step_4=In this section, provide all the details related to the price of your product.
