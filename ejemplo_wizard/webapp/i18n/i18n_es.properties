text_step_1=¡Hola! Estás a punto de vender un producto. Para continuar con tu venta, simplemente avanza haciendo clic en el botón que dice "Siguiente paso". Esto lo llevará al siguiente paso del proceso de venta, donde podrá proporcionar la información necesaria para completar su anuncio.
text_step_2=En esta sección, le pedimos que proporcione detalles específicos sobre el producto que vende. Describe el producto de forma completa y precisa para que los potenciales compradores puedan conocer sus características y condiciones antes de tomar una decisión de compra. Complete los campos requeridos con la información correspondiente a su producto.
text_step_3=En esta sección podrá proporcionar información adicional sobre el producto si lo desea. Si tiene detalles adicionales que podrían ser útiles para los compradores o si desea personalizar aún más su anuncio, este es el lugar para hacerlo. Estos campos son opcionales, pero pueden ayudar a mejorar la presentación de su producto y aumentar el interés de los compradores potenciales.
text_step_4=En esta sección, proporciona todos los detalles relacionados con el precio de tu producto.
